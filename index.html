<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="ri-arrow-left-line"></i>
            </div>
            <div class="circle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
        <img src="media/thumbnail.png" class="song-img" alt="Song Thumbnail">
        <h1>Bhool Bhulaiyaa 2 Title Track</h1>
        <p>Neeraj Shridhar Ft. Mellow D</p>
        <audio id="song">
            <source src="media/Bhool Bhulaiyaa 2 Title Track.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress" min="0" step="0.1">
        <div class="controls">
            <div id="prev"><i class="ri-arrow-left-double-line"></i></div>
            <div id="playPause"><i id="ctrlIcon" class="ri-play-fill"></i></div>
            <div id="next"><i class="ri-arrow-right-double-fill"></i></div>
        </div>
    </div>
</div>
<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

  
    song.onloadeddata = function() {
        progress.max = song.duration;
        progress.value = song.currentTime;
    };

    function playPause() {
        if (song.paused) {
            song.play();
            ctrlIcon.classList.remove("ri-play-fill");
            ctrlIcon.classList.add("ri-pause-fill");
        } else {
            song.pause();
            ctrlIcon.classList.remove("ri-pause-fill");
            ctrlIcon.classList.add("ri-play-fill");
        }
    }

    document.getElementById("playPause").addEventListener("click", playPause);

    song.ontimeupdate = function() {
        progress.value = song.currentTime;
    };

    progress.oninput = function() {
        song.currentTime = progress.value;
    };
</script>
</body>
</html>
